" y1="592.2891" y2="605.2891"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="652.5" x2="693.5" y1="605.2891" y2="605.2891"/><polygon fill="#A80036" points="662.5,601.2891,652.5,605.2891,662.5,609.2891,658.5,605.2891" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="187" x="658.5" y="587.2231">Initializes authenticated fetch</text><polygon fill="#A80036" points="874.5,645.2891,884.5,649.2891,874.5,653.2891,878.5,649.2891" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="651.5" x2="880.5" y1="649.2891" y2="649.2891"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="211" x="658.5" y="629.356">Accesses the protected resource</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="138" x="658.5" y="644.4888">with the access token</text><!--
@startuml

hide footbox

participant Issuer as "OIDC issuer"
actor RO as "Resource Owner (browser)"
participant Client
participant "Solid Server"

== Front channel ==

RO -> Client: Initiates login
activate Client
Client -> Client: Session::login
Client -> Issuer: Discovery
Client -> Issuer: Registration (optional)
Client -> Client: OIDC handler
Client -> RO: Redirect browser to authorization endpoint
deactivate Client
RO -> Issuer: Logs in
Issuer -> RO: Redirects browser with authorization code
RO -> Client: Reloads app at redirect IRI
activate Client
Client -> Client: Handle incoming redirect

== Back channel ==

Client -> Issuer: Sends code to token endpoint
Issuer -> Client: Sends Access, ID and (optional) Refresh Tokens
Client -> Client: Initializes authenticated fetch
Client -> "Solid Server": Accesses the protected resource\nwith the access token

@enduml

