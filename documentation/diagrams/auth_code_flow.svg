thenticated fetch</text><polygon fill="#A80036" points="874.5,616.1563,884.5,620.1563,874.5,624.1563,878.5,620.1563" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="651.5" x2="880.5" y1="620.1563" y2="620.1563"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="211" x="658.5" y="600.2231">Accesses the protected resource</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="138" x="658.5" y="615.356">with the access token</text><!--
@startuml

hide footbox

participant Issuer as "OIDC issuer"
actor RO as "Resource Owner (browser)"
participant Client
participant "Solid Server"

== Front channel ==

RO -> Client: Initiates login
activate Client
Client -> Client: Session::login
Client -> Issuer: Discovery
Client -> Issuer: Registration (optional)
Client -> Client: OIDC handler
Client -> RO: Redirect browser to authorization endpoint
deactivate Client
RO -> Issuer: Logs in
Issuer -> RO: Redirects browser with authorization code
activate Client
Client -> Client: Handle incoming redirect

== Back channel ==

Client -> Issuer: Sends code to token endpoint
Issuer -> Client: Sends Access, ID and (optional) Refresh Tokens
Client -> Client: Initializes authenticated fetch
Client -> "Solid Server": Accesses the protected resource\nwith the access token

@enduml

